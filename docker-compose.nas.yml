services:
  sotti-product:
    image: sotti-product:${IMAGE_TAG:-latest}
    container_name: sotti-product
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - TZ=Asia/Seoul
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
